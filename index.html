<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row m-1">
        <section class="col-md-4" id="search-function">
            <h2>Search for a City:</h2>
            <form id="search-form">
                <input type="text" placeholder="San Diego" id="city" name="city" class="form-input" />
                <button type="submit">Search</button>  
            </form>
            <div id="search-history" class="">
            </div>
        </section>
    
        <section class="col-md-8" id="search-results">
            <div id="current-forecast">
            </div>
            <div id="future-forecast">
            </div>
    </main>
    <footer>
        A webpage by @tracybrtn
    </footer>
</body>
</html>
