<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap and Css style sheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row m-1">
        <section class="col-md-4" id="search-function">
            <h2>Search for a City:</h2>
            <form id="search-form">
                <input type="text" placeholder="San Diego" id="city" name="city" class="form-input" />
                <button type="submit" id="submit-btn">Search</button>  
            </form>
            <div id="search-history" class="">
                <!--searched cities displayed here-->
            </div>
        </section>
    
        <section class="col-md-8" id="search-results">
            <div id="current-weather">
                <!--current weather displayed here-->
            </div>
            <div id="future-weather">
                <!--future weather displayed here-->
            </div>
        </section>
    </main>

    <footer>
       <p>A webpage by <a href="https://github.com/tracybrtn/">@tracybrtn</a></p>
    </footer>
    <!--Moment library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
